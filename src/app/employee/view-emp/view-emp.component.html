<div class="container">
    <br>
    <div class="h4 text-center text-info">
      Employee Management
    </div>
    <br>
    <!-- toolbar -->
    <div class="row">
      <div class="col-md-4">
        <div class="mr-auto">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
        </div>
      </div>
  
      <div class="col">
        <div class="d-flex  justify-content-end">
          <a href="#" class="m-3" routerLink="store">
            <i class="bi bi-plus-circle"></i>
            Employee</a>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <div class="table table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Department</th>
                <th scope="col">BloodGroup</th>
                <th scope="col">Address</th>
                <th scope="col">Contact</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr id="hoverRow" *ngFor="let emp of EMS">
                <td>{{emp.name}}</td>
                <td>{{emp.age}}</td>
                <td>{{emp.department}}</td>
                <td>{{emp.blood}}</td>
                <td>{{emp.address1}}</td>
                <td>{{emp.contact1}}</td>
                <td>
                  <a routerLink="./{{ emp._id }}"><i class="bi bi-pencil-square m-2"></i></a>
                  <a (click)="deleteEmployee(emp._id)"><i class="bi bi-trash text-danger"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
  </div>
