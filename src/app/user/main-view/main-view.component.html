<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userService.getItem()">
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>
                    <a>
                        <i (click)="edit(user)" routerLink="/{{user._id}}" class="bi bi-pencil-square m-2"></i>
                    </a>
                    <a (click)="deleteUser(user._id)">
                        <i class="bi bi-trash text-danger"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
