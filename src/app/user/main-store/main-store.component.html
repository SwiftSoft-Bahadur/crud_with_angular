<form [formGroup]="userService.addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Employee Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Name" formControlName="name">
                        <mat-error *ngIf="userService.addressForm.controls['name'].hasError('required')">
                            Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Age" formControlName="age">
                        <mat-error *ngIf="userService.addressForm.controls['age'].hasError('required')">
                            Age is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" class="btn-block" type="submit">Submit</button><br>
            <br>
            <button mat-raised-button (click)="update()" color="primary" class="btn-block" type="button">Update</button><br>
        </mat-card-actions>
    </mat-card>
</form>
